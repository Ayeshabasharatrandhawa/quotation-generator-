<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pink Quotation Generator</title>
  <style>
    /* —— Light Pink Theme —— */
    :root {
      --bg-gradient: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      --card-bg: #ffffff;
      --primary: #e91e63;
      --primary-hover: #d81b60;
      --text: #333333;
      --author: #ad1457;
      --shadow: rgba(0, 0, 0, 0.1);
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      height: 100vh;
      background: var(--bg-gradient);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }
    .quote-box {
      background: var(--card-bg);
      padding: 2rem;
      border-radius: 12px;
      max-width: 440px;
      width: 90%;
      box-shadow: 0 8px 20px var(--shadow);
      text-align: center;
    }
    h1 {
      color: var(--primary);
      margin-bottom: 1rem;
      font-size: 1.8rem;
    }
    #quote {
      font-size: 1.2rem;
      color: var(--text);
      min-height: 4.5rem;
      margin-bottom: 0.75rem;
      transition: opacity 0.3s ease;
    }
    #author {
      font-style: italic;
      color: var(--author);
      margin-bottom: 1.5rem;
      transition: opacity 0.3s ease;
    }
    button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: var(--primary-hover);
    }
  </style>
</head>
<body>
  <div class="quote-box">
    <h1>Get Inspired</h1>
    <p id="quote">Loading quote…</p>
    <p id="author"></p>
    <button id="new-quote">New Quote</button>
  </div>

  <script>
    // Grab DOM elements
    const quoteEl  = document.getElementById('quote');
    const authorEl = document.getElementById('author');
    const btn      = document.getElementById('new-quote');

    // Fetch a quote from the API and update the UI
    async function fetchQuote() {
      // Show loading state
      quoteEl.textContent  = 'Loading quote…';
      authorEl.textContent = '';
      quoteEl.style.opacity  = 0.5;
      authorEl.style.opacity = 0.5;

      try {
        const res = await fetch('https://api.quotable.io/random');
        if (!res.ok) throw new Error(`Server responded ${res.status}`);
        const { content, author } = await res.json();

        // Fade in the new text
        setTimeout(() => {
          quoteEl.textContent  = `"${content}"`;
          authorEl.textContent = `— ${author}`;
          quoteEl.style.opacity  = 1;
          authorEl.style.opacity = 1;
        }, 200);
      } catch (err) {
        console.error('Fetch error:', err);
        quoteEl.textContent = 'Oops, something went wrong.';
        quoteEl.style.opacity = 1;
      }
    }

    // Wire up button click & initial load
    btn.addEventListener('click', fetchQuote);
    fetchQuote();
  </script>
</body>
</html>
